<!DOCTYPE html>
<html>
  <head>
    <title>Button Example</title>
    <style>
      button {
        background-color: #4CAF50; /* Green background */
        color: white; /* White text */
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        border: none;
        border-radius: 16px;
        cursor: pointer;
      }
      
      button.long-press {
        background-color: purple; /* Purple background */
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="myButton">Click me</button>
  </body>
</html>
